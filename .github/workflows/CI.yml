name: CI-MockList

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_11.4.1.app

    - name: Build and test
      run: xcodebuild clean build test -project GlobalLogic.xcodeproj -scheme GlobalLogic -destination 'platform=iOS Simulator,OS=13.4.1,name=iPhone 8'